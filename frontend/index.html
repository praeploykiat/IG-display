<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Share Your IG on Screen!</h1>
    <form id="submitForm">
      <input type="text" name="instagram" placeholder="IG username" required>
      <textarea name="quote" placeholder="caption" rows="4" cols="50" maxlength="50"></textarea>
      <label for="image">Attach your image</label>
      <input type="file" name="image" id="image" accept="image/*">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Show the modal dynamically
    function showModal(message) {
      // Create the modal div
      const modal = document.createElement('div');
      modal.className = 'modal';
      
      // Create the modal content
      const modalContent = document.createElement('div');
      modalContent.className = 'modal-content';
      modalContent.innerHTML = `<p>${message}</p>`;
      
      // Append the modal content to the modal
      modal.appendChild(modalContent);
      
      // Append the modal to the body
      document.body.appendChild(modal);

      // Display the modal
      modal.style.display = "flex";

      // Close the modal after 3 seconds
      setTimeout(() => {
        modal.style.display = "none"; // Hide the modal after 3 seconds
        document.body.removeChild(modal); // Remove the modal from the DOM
      }, 500); // 3000ms = 3 seconds
    }

    // Form submission handler
    document.getElementById("submitForm").addEventListener("submit", async (e) => {
      e.preventDefault();  // Prevent default form submission
      const formData = new FormData(e.target);

      // Submit the form data
      const response = await fetch("/api/submit", { method: "POST", body: formData });

      if (response.ok) {
        showModal("Form submitted successfully!");  // Show success message
        e.target.reset();  // Reset the form after submission
      } else {
        showModal("Form submission failed. Please try again.");  // Show error message
      }
    });
  </script>
</body>
</html>
